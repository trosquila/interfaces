<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximumscale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Portfolio personal</title>
</head>

<body>
    <div class="container-fluid">
        <header class="row align-items-center justify-content-between">
            <div class="col-8 d-flex flex-row nombreCabecera">
                <h4 class="m-0">SERGIO SALINAS</h4>
                <p class="m-0">Autista</p>
            </div>
            <div class="col-4 d-flex justify-content-around">

                <div class="col d-flex flex-column align-items-center azulUno textoBlanco">
                    <p class="mx-3">Portafolio </p>
                    <i class="icon-briefcase"></i>
                </div>
                <div class="col d-flex flex-column align-items-center azulDos textoBlanco">
                    <p class="mx-3">Acerca de</p>
                    <i class="icon-user"></i>
                </div>
                <div class="col d-flex flex-column align-items-center azulTres textoBlanco">
                    <p class="mx-3">Contacto</p>
                    <i class="icon-mail-alt"></i>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="container">
                <div id="mi-carrusel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/slide1.jpg" class="d-block w-100" alt="Primera diapositiva">
                        </div>

                        <div class="carousel-item">
                            <img src="img/slide2.jpg" class="d-block w-100" alt="Segunda diapositiva">
                        </div>
                        <div class="carousel-item">
                            <img src="img/slide3.jpg" class="d-block w-100" alt="Tercera diapositiva">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#mi-carrusel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#mi-carrusel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row portafolio"> <h3>Portafolio</h3>
    
            <div class="col-4">
                <img src="img/img-1.jpg" class="img-fluid-custom" alt="">
            </div>
            <div class="col-8">
                <img src="img/img-2.jpg" class="img-fluid-custom" alt="">
            </div>

            <div class="col-8">
                <img src="img/img-3.jpg" class="img-fluid-custom" alt="">
            </div>
            <div class="col-4">
                <img src="img/img-4.jpg" class="img-fluid-custom" alt="">
            </div>

            <div class="col-4">
                <img src="img/img-5.jpg" class="img-fluid-custom" alt="">
            </div>
            <div class="col-4">
                <img src="img/img-6.jpg" class="img-fluid-custom" alt="">
            </div>
            <div class="col-4">
                <img src="img/img-7.jpg" class="img-fluid-custom" alt="">
            </div>    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
